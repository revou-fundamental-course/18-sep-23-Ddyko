<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="./js/script.js"></script>
    <title>Document</title>
</head>
<body>
    <header class="navigation">
        <div class="page-title">E-Grocery</div>
        <div class="nav-opt">
            <a href="/" class="nav-item">Home</a>
            <a href="/" class="nav-item">Our Package</a>
            <a href="/" class="nav-item">Call Us</a>
        </div>
    </header>
    <main>
        <div class="content-title">
            <div>
                <h1>Top Rated E-Groceries Shop in Indonesia</h1>
            </div>
            <div>
                <span>Everyday with best ingridients</span>
            </div>
        </div>
        <div id="content" class="content">
            <div id="content-left" class="content-left">
                <div id="content-image" class="content-image">
                    <img src="./asset/placeholder-2.webp" alt="slider">
                    <span>Fresh Everyday</span>
                </div>
            </div>
            <div id="content-right" class="content-right">
                <form class="content-form">
                    <label for="name">Your Name</label>
                    <input type="text" name="name" placeholder="First and Last Name">
                    <label for="email">Email Address</label>
                    <input type="email" name="email" placeholder="example@email.com">
                    <label for="interest">What are you interested in?</label>
                    <select name="interest">
                        <option>Indonesian Cuisine</option>
                        <option>Indonesian Cuisine</option>
                        <option>Indonesian Cuisine</option>
                    </select>
                    <button type="submit" class="button">Send</button>
                </form>
            </div>
        </div>
    </main>
    <div id="our-products" class="our-products">
        <div class="circle" class="circle">1</div>
    </div>
    <footer>

    </footer>
</body>
</html>
